<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>library</title>
</head>

<body>
    <h1>My Library</h1>
    <h2>Part of the Odin Project</h2>
    <div id="container">
        <form>
            <div>
                <label for="author">Author</label>
                <input type="text" author="Author" id="author" placeholder="Author Name" required>
            </div>
            <div>
                <label for ="title">Title</label>
                <input type="text" title="Title" id="title" placeholder="Book Title" required>
            </div>
            <div>
                <label for ="pages">Pages</label>
                <input type="number" pages="Pages" id="pages" placeholder="Number of Pages" min="1" required>
            </div>
            <div>
                <label for="readbook">Read</label>
                <select id="readbook">
                    <option value="Read">Yes</option>
                    <option value="notRead">No</option>
                </select>
            </div>
            <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </form>
        <div id="UIcontainer">
            <div id="headers">
                <div class="header">Author</div>
                <div class="header">Title</div>
                <div class="header">Pages</div>
                <div class="header">Read</div>
                <div class="header" id="clearRow">Remove</div>
            </div>
            <table id="display">
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </table> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
